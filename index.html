<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 class="border">Job Details:</h1>
	<form>
		<table>
			<tr>
				<td class="end"><label for="job">Job Title:</label></td>
				<td><input type="text" id="for"></td>
			</tr>
			<tr>
				<td class="end"><label for="description">Description:</label></td>
				<td><textarea class="text" rows="3" cols="18"></textarea><br><br><p>Brief Description should have atmost 500 characters</p></td>
				
			</tr>
			<tr>
				<td class="end"><label for="company">Company Name:</label></td>
				<td><input type="text" id="company"></td>
			</tr>
			<tr>
				<td class="end"><label for="contact">Contact number:</label></td>
				<td><input type="text" id="contact"></td>
			</tr>
			<tr>
				<td class="end"><label for="person">Contact person:</label></td>
				<td><input type="text" id="contact"></td>
			</tr>
			<tr>
				<td class="end"><label for="email">Email:</label></td>
				<td><input type="text" id="email"></td>
			</tr>
			<tr>
				<td class="end"><label for="work">Work status</label></td>
				<td><input type="checkbox" id="full">Full Time</input>
				<input type="checkbox" id="full">Part Time</input>
				<input type="checkbox" id="full">Per Dim</input>
				<input type="checkbox" id="full">Others</input>
				</td>
			</tr>
			<tr>
				<td class="end"><label for="salary">Salary:</label></td>
				<td><input type="text"></input>
					<select value="US Dollar">
						<option>US Dollar</option>
					</select>
					<select value="yearly">
						<option>Yearly</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="end"><label for="experience">Experience(Years)</label></td>
				<td><input type="text" id="experience"></td>
			</tr>
			<tr>
				<td class="end"><label for="location">Locations</label></td>
				<td><input type="text" id="location"></td>
			</tr>
			<tr>
				<td class="end"><label for="qualifications">Qualifications</label></td>
				<td><select size="4">
						<option>Any</option>
						<option>High school</option>
						<option>Associate</option>
						<option>Pre Bachelors</option>
						<option>Bachelors</option>
					</select>
					<input type="button" value="ADD>>" class="none">
					<input type="button" value="<<REMOVE" class="none">
					<textarea class="scrl" rows="4" cols="4">Any</textarea>
					<br><br></td>
			</tr>
			<tr>
				<td class="end button"><input type="submit" class="none"></input></td>
				<td class="button"><input type="Reset" class="none"></input></td>
			</tr>
		</table>
	</form>
</body>
</html>
